<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light custom-navbar">
        <a class="navbar-brand" href="/">Система тестирования студентов</a>
        {% if current_user.is_authenticated %}
        <!--        <a class="btn btn-danger" href="/logout">Выход</a>-->
        <!--        <a class="navbar-text">{{ current_user.name }}</a>-->

        <div class="d-flex flex-row-reverse">
            <a class="btn btn-outline-danger spaced-element" style="margin-left: 10px; text-align: center;"
               href="/logout">Выход</a>

            {% if current_user.user_level == 'admin' %}
            <a class="navbar-text" style="margin-left: 10px; text-align: center;">{{ current_user.name }}</a>
            <a class="navbar-text" style="margin-left: 10px; text-align: center;" href="/select_group_for_test">Выдать тест</a>
            <a class="navbar-text" style="margin-left: 10px; text-align: center;" href="/topics">Темы</a>
            <a class="navbar-text" style="margin-left: 10px; text-align: center;" href="/groups">Студенты</a>
            {% else %}
            <a class="navbar-text" style="margin-left: 10px; text-align: center;" href="{{ url_for('personal_cabinet', user_id=current_user.id) }}">{{ current_user.name }}</a>

            {% endif %}
            <!--            <div class="p-2">Флекс элемент 3</div>-->
        </div>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}

    {% endblock %}
</main>
</body>
</html>
